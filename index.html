<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ohmyfood - Restaurants d'exception</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
        <link rel="icon" type="image/svg+xml" href="assets/images/logo/ohmyfood@2x.svg"/>
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/cbf8feb3a6.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="main-wrapper">
            <header class="heading">
                <img class="heading__img" src="assets/images/logo/ohmyfood@2x.svg" alt="Logo d'ohmyfood">
            </header>

            <main>
                <div class="localisation">
                    <i class="fas fa-map-marker-alt localisation__i"></i>
                    <p class="localisation__para">Paris, Belleville</p>
                </div>

                <section class="explorez">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p class="explorez__para">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button class="btn">Explorer nos restaurants</button>
                </section>

                <section class="fonctionnement">
                    <h2>Fonctionnement</h2>
                </section>

            </main>

            <footer class="footer">
                <p class="footer__heading">ohmyfood</p>
                
                <div class="footer__element footer__element--bold">
                    <i class="fas fa-utensils fa-xs icon--utensils"></i>
                    <p>Proposer un restaurant</p>
                </div>
                <div class="footer__element footer__element--bold">
                    <i class="fas fa-hands-helping fa-xs icon--hands"></i>
                    <p>Devenir partenaire</p>
                </div>
                <p class="footer__element">Mentions légales</p>
                <p class="footer__element"><a href="mailto:someone@example.com">Contact</a></p>
            </footer>

        </div>
    </body>
</html>
